
<!DOCTYPE html>

{% extends "base.html" %}

    {% block body_block%}

    <h1>Результаты поиска</h1>

    {% if data %}
            {% for acc in data %}
              <div class="item">
                      <a href= {{ acc.link }} >
                          <div class="img"><img src= {{ acc.src }} alt=""></div>
                      </a>
                      <a href= {{ acc.link }} >
                          <div class="name">{{ acc.name }}</div>
                      </a>
                      <div class="status">{{ acc.status }}</div>
                      <div class="price">{{ acc.price }}</div>
                      <a href= {{ acc.reviewsLink }} >
                          <div class="reviews">{{ acc.reviews }}</div>
                      </a>
                  </div>
            {% endfor %}

      {% else %}
      <br>
        <p>Нет ни одного кортежа</p>
      {% endif %}

    {% endblock %}
