<!DOCTYPE html>
{% extends "base.html" %}
    {% block body_block%}

    <h1>Результаты поиска</h1>

    {% if data %}
          <table class="table table-dark">
            <thead>
              <th scope="col">Название</th>
              <th scope="col">Цена</th>
              <th scope="col">Сылка</th>
            </thead>

            {% for acc in data %}
              <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.price }}</td>
                <td>{{ acc.link }}</td>
              </tr>
            {% endfor %}
        </table>

      {% else %}
      <br>
        <p>Нет ни одного кортежа</p>
      {% endif %}

    {% endblock %}
